<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"&display=swap>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com"&display=swap>
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    
    
    <link rel="preload" href="assets/css/critical.css" as="style">
    <link rel="preload" href="assets/js/main.js" as="script">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - 7F Design</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #555;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 2rem;
            display: block;
        }
        .btn {
            display: inline-block;
            background-color: #2c3e50;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin: 0.5rem;
        }
        .btn:hover {
            background-color: #1a252f;
        }
        .offline-illustration {
            max-width: 300px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
    </style>

        <style>
            .header-preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 80px;
                background: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out, transform 0.5s ease-out;
                transform: translateY(0);
            }
            .header-preloader.hide {
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
            }
            .header-preloader img {
                max-height: 40px;
                width: auto;
            }
        </style></head>
<body>
    <img loading="lazy" decoding="async"  src="assets/images/logo.jpg" alt="7F Design Logo" class="logo" width="150" height="45">
    
    <svg class="offline-illustration" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6Z" fill="#2c3e50"/>
        <path d="M12 8C9.79 8 8 9.79 8 12C8 14.21 9.79 16 12 16C14.21 16 16 14.21 16 12C16 9.79 14.21 8 12 8ZM12 14C10.9 14 10 13.1 10 12C10 10.9 10.9 10 12 10C13.1 10 14 10.9 14 12C14 13.1 13.1 14 12 14Z" fill="#2c3e50"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
    <div>
        <a href="/" class="btn">Refresh Page</a>
        <a href="tel:+1234567890" class="btn">Call Us</a>
    </div>
    
    <script>
        // Check if we're back online
        function updateOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // Listen for online/offline status changes
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', function() {
            console.log('Still offline');
        });
    </script>

    <script src="/register-sw.js" defer></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const preloader = document.querySelector('.header-preloader');
                if (preloader) {
                    // Hide preloader when page is fully loaded
                    window.addEventListener('load', function() {
                        setTimeout(function() {
                            preloader.classList.add('hide');
                            // Remove from DOM after animation
                            setTimeout(() => preloader.remove(), 500);
                        }, 500);
                    });
                }
            });
        </script>
    </body>
</html>
